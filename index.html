      let word = prompt();
      function longestPalindromeWhile(s) {
        if (s.length < 2) return s;

        function expand(l, r) {
          while (l >= 0 && r < s.length && s[l] === s[r]) {
            l--;
            r++;
          }
          return [l + 1, r - 1];
        }

        let i = 0,
          bestStart = 0,
          bestEnd = 0;
        while (i < s.length) {
          let a = expand(i, i + 1);
          let b = expand(i, i);

          // Math.max ашиглахгүйгээр урт харьцуулж шинэчилнэ
          if (a[1] - a[0] > bestEnd - bestStart) {
            bestStart = a[0];
            bestEnd = a[1];
          }
          if (b[1] - b[0] > bestEnd - bestStart) {
            bestStart = b[0];
            bestEnd = b[1];
          }

          i++;
        }
        return s.slice(bestStart, bestEnd + 1);
      }
      console.log(longestPalindromeWhile(word));
